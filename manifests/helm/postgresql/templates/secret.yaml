kind: Secret
apiVersion: v1
metadata:
  name: {{ include "postgresql.name" . }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
stringData:
  database-user: {{ .Values.pgsql.user }}
  database-password: {{ .Values.pgsql.password }}
  database-name: {{ .Values.pgsql.database }}
  database-admin-password: {{ include "postgresql.admin-password" . }}
type: Opaque
